name: CI/CD Pipeline



on:

  push:

    branches:

      - main

  pull_request:

    branches:

      - main



jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code

        uses: actions/checkout@v3



      - name: Set up Node.js

        uses: actions/setup-node@v3

        with:

          node-version: '14'



      - name: Install dependencies

        run: npm install



      - name: Build application

        run: npm run build



  test:

    runs-on: ubuntu-latest

    needs: build

    steps:

      - name: Checkout code

        uses: actions/checkout@v3



      - name: Install dependencies

        run: npm install



      - name: Run unit tests

        run: npm test



  deploy:

    runs-on: ubuntu-latest

    needs: test

    steps:

      - name: Checkout code

        uses: actions/checkout@v3



      - name: Deploy to production

        run: ./deploy.sh

        env:

          API_KEY: ${{ secrets.API_KEY }}